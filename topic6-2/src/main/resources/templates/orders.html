<!DOCTYPE html>>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
	<head>
		<meta charset="UTF-8" />
		<title th:text="${title}">My Orders</title>
	</head>
	<body>
		<div layout:fragment="content">
		   <h3 th:text="${title}">My Orders</h3>
		
		<table border="1" cellpadding="6" cellspacing="0">
			<thead>
				<tr>
					<th>Order Number</th>
					<th>Product Name</th>
					<th>Price</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<!-- if the list is empty -->
				<tr th:if="${orders.empty}">
					<td colspan="4">No Orders Available</td>
				</tr>
				
				<!--votherwise loop the orders -->
				<tr th:each="order : ${orders}">
					<td th:text="${order.orderNo}">A0000</td>
					<td th:text="${order.productName}">Sample</td>
					<td th:text="${order.price}">0.00</td>
					<td th:text="${order.quantity}">0</td>
				</tr>
			</tbody>
		</table>
		
		<p><a th:href="@{/login}">Back to Login</a> </p>
	</body>
</html>
