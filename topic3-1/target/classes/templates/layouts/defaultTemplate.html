<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <title th:text="${title}">CST-339 Spring Boot Activity Application</title>

  <!-- 11a: Bootstrap & jQuery (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- 11e: center content -->
  <div align="center">

    <!-- 11b: include header fragment -->
    <div th:replace="layouts/common :: header">My Header</div>

    <!-- 11c: body section slot for pages -->
    <section layout:fragment="content">
      My Body Contents
    </section>

    <!-- 11d: include footer fragment -->
    <div th:replace="layouts/common :: footer">My Footer</div>

  </div>
</body>
</html>
