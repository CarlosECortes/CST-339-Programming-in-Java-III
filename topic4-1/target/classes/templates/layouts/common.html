<!DOCTYPE html>
<html lang="en" xmlns:th="htpp://thymeleaf.org" xmlns:layout="htpp://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8" />
		<title th:text="${title}">CST-339</title>
	</head>
	<body style="margin:0; min-height: 100vh; display: flex; flex-direction: column;">
	
	<!-- Header fragment -->
	<div th:fragment="header" style="padding:16px 0;">
		<!-- 6a: H1 centered -->
		<h1 style="text-align: center; margin:0;">
			Welcome to my CST-339 Spring Boot Activity Application
		</h1>
		
		<!-- 6b: Bootstrap Navbar with link to /login -->
		<div class="bs-example">
		<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-top:12px;">
			<div class="container">
				<a class="navbar-brand" href="@{/login}">Login</a>
				<button class="nawbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			</div>
		</nav>
		</div>
		<!-- 6c: Page title as H2-->
		<h2 style="text-align: center; margin:16px 0;" th:text="${title}">Page Title</h2>
		
		<!-- 6d: Image logo -->
		<div style="display:flex; justify-content: center; margin-bottom: 12px;">
			<img th:src="@{/images/gcu-logo.jpg}" alt="GCU Logo" style="max-height: 80px;" />
		</div>
	</div>
	<!-- Footer fragment -->
	<div th:fragment="footer" style="margin-top: auto; padding: 12px 0; background: #f7f7f7;">
		<!-- 8: centered, pinned bottom -->
		<h5 style="text-align: center; margin:0">Copyright 2020 Grand Canyon University</h5>
	</div>

	</body>	
</html>
