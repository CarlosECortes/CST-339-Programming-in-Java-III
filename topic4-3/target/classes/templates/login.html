<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
	<!-- Page content goes into the 'content' fragment -->
	  <div layout:fragment="content">
	    <h3>Sign In</h3>
		
  <!-- IMPORTANT: th:object must match the model attribute name -->
  <form th:action="@{/login/doLogin}" th:object="${loginModel}" method="post">
    <table>
		<tr>
		<td><label for="username">User Name:</label></td>
		<td>
			<input id="username" type="text" th:field="*{username}" />
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</td>
		</tr>
		<tr>
			<td><label for="password">Password:</label></td>
			<td>
				<input id="password" type="password" th:field="*{password}" />
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit">Login</button>
			</td>
		</tr>
	</table>
  </form>
</body>
</html>
